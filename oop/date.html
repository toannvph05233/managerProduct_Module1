<script>

    class Date{
        day;
        month;
        year;

        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        setDate(day, month, year){
            this.day = day;
            this.month = month;
            this.year = year;
        }

        toString(){
            return this.day + "/" + this.month + "/" + this.year;
        }
    }

    let date1 = new Date(12,12,2022)
    console.log(date1.toString())

    date1.setDate(11,11,2011);
    console.log(date1.toString())

</script>
