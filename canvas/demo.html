<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500" style="border: 1px solid red"></canvas>
</body>
</html>
<script>
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");

    let img = new Image();
    img.src = '../anh.jpeg';


    img.onload = function () {
        ctx.font = "70px Arial";
        ctx.drawImage(img, 0, 0, 500, 500);
        ctx.drawImage(img, 100, 100, 150, 150);
        ctx.fillText("Hello Em",200,250);


        ctx.stroke();
    }


</script>
